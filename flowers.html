    /* Floating hearts */
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      bottom: -30px;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {top: -12px; left: 0;}
    .heart::after {left: -12px; top: 0;}

    @keyframes floatUp {
      0% {transform: translateY(0) rotate(45deg) scale(1);}
      100% {transform: translateY(-100vh) rotate(45deg) scale(0);}
    }
