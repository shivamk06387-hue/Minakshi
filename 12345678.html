<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’ž Third Photo ðŸ’ž</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .bg-image {
      width: 100%;
      height: 95%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 150, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #bgVideo {
      display: none;
    }
  </style>
</head>
<body>

  <!-- background image -->
  <img class="bg-image" src="../Minakshi/90.jpg" alt="Minakshi Photo">

  <!-- hidden video (for audio only) -->
  <video id="bgVideo" src="../Minakshi/15.mp4" loop></video>

  <script>
    const video = document.getElementById('bgVideo');

    // click karte hi audio play hoga
    document.body.addEventListener('click', () => {
      video.play();
    }, { once: true });
  </script>

</body>
</html>
