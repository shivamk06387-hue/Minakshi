<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Minakshi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    img {
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 150, 0.7);
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      bottom: -30px;
      z-index: 2;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {top: -12px; left: 0;}
    .heart::after {left: -12px; top: 0;}

    @keyframes floatUp {
      0% {transform: translateY(0) rotate(45deg) scale(1);}
      100% {transform: translateY(-800px) rotate(45deg) scale(0);}
    }

    /* Next button */
    .next-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      background: #ff4ecf;
      color: white;
      cursor: pointer;
      z-index: 3;
    }

    .next-btn:hover {
      background: #ff77ff;
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <!-- Minakshi's Photo -->
  <img src="../Minakshi/11.jpg" alt="Minakshi">

  <!-- Next button -->
  <button class="next-btn" id="nextBtn" onclick="window.location.href='1234.html'">Next ðŸ’–</button>

  <!-- Background Audio -->
  <audio id="minakshiAudio" src="../Minakshi/12.mp4" autoplay loop></audio>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    const audio = document.getElementById('minakshiAudio');

    // Toggle audio play/pause on click anywhere
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    // Try autoplay (may be blocked in some browsers)
    audio.play().catch(() => console.log("Audio autoplay blocked."));
  </script>

</body>
</html>
